<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Card web site 2</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cards">
        <div class="card">
            <!--div 1-->
            <div class="icon">
                <i class="fa-solid fa-left-long"></i>
            </div>
            <div class="icon-2">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <!--img-->
            <div class="img">
                <img src="img/sekil.jpg" alt="sekil"> </br>
            </div>

            <h1>SHANTANU JANA</h1>

            <p> <i class="fa-solid fa-display"> </i> CODER, DESIGER, DEVELOPER FOUNDER CEO</p>
             </br>
             <p> <i class="fa-solid fa-building"> </i> HP IT GROUP (TEBIM TEBITAGEM) TTGRT</p>
            <!--div 2 social bar-->
            <div class="social-icon">
                <div class="social-icon1">

                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="social-icon1">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="social-icon2">
                    <i class="fa-brands fa-pinterest"></i>
                </div>
                <div class="social-icon2">
                    <i class="fa-solid fa-rss"></i>
                </div>
            </div>
            <!--button-->
            <div class="btn">
                <button>Message</button>
                <button>Subscribe</button>
            </div>
            <div class="coment">
                <div class="coment-1">
                    <i class="fa-regular fa-heart"> 20.4 k </i>
                </div>
                <div class="coment-1">
                    <i class="fa-regular fa-comment"> 14.3 k </i>
                </div>
                <div class="coment-1">
                    <i class="fa-solid fa-share"> 128.8 k </i>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
